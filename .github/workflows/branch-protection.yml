name: Branch Policy Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  yamllint:                 # ← nama check yang akan kamu set sebagai Required
    name: yamllint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install yamllint
        run: |
          python -m pip install --upgrade pip
          pip install "yamllint>=1.35.0"

      # Lint seluruh repo (workflows diabaikan oleh .yamllint.yaml)
      - name: Run yamllint (repo only)
        run: yamllint -c .yamllint.yaml .

      # Lint khusus folder workflows dengan rules longgar
      - name: Run yamllint (workflows only, relaxed rules)
        run: |
          if [ -d ".github/workflows" ]; then
            yamllint -c .yamllint.workflows.yaml .github/workflows
          else
            echo "No .github/workflows directory, skipping…"
          fi

      - name: Branch policy marker
        run: echo "✅ branch protection check ok"
