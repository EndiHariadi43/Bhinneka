name: Branch Policy Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  yamllint:             # ← nama job yang akan muncul sebagai required check
    name: yamllint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install yamllint
        run: pip install --upgrade pip yamllint

      # Lint seluruh repo, tapi abaikan workflows (diatur di .yamllint.yaml)
      - name: Run yamllint (repo only)
        run: yamllint -s -c .yamllint.yaml .

      # Lint khusus folder workflows dengan aturan yang lebih longgar
      - name: Run yamllint (workflows only, relaxed rules)
        run: |
          if [ -d ".github/workflows" ]; then
            yamllint -s -c .yamllint.workflows.yaml .github/workflows
          else
            echo "No .github/workflows directory, skipping…"
          fi

      - name: Branch policy marker
        run: echo "✅ branch protection check ok"
