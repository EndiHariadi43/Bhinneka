name: Branch Policy Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  yamllint:                  # <--- nama job, muncul di "Required status checks"
    name: yamllint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install yamllint
        run: pip install --upgrade pip yamllint

      # Lint semua file kecuali workflows (pakai aturan .yamllint.yaml)
      - name: Run yamllint (repo, workflows diabaikan)
        run: yamllint -s -c .yamllint.yaml .

      # Lint khusus workflows (pakai aturan .github/.yamllint.workflows.yaml)
      - name: Run yamllint (workflows only)
        run: yamllint -s -c .github/.yamllint.workflows.yaml .github/workflows

      - name: Branch policy marker
        run: echo "âœ… branch protection check ok"
