name: Branch Policy Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  yamllint:
    name: yamllint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install yamllint
        run: |
          python -m pip install --upgrade pip
          pip install yamllint

      # Lint SEMUA YAML selain workflows dan FUNDING.yml (aturan ketat)
      - name: Run yamllint (repo only, exclude workflows & FUNDING)
        run: |
          set -euo pipefail
          # Cari *.yml/*.yaml kecuali .github/workflows/* dan .github/FUNDING.yml
          find . \
            -type d -path './.git' -prune -o \
            -type d -path './.github/workflows' -prune -o \
            -type f \( -name '*.yml' -o -name '*.yaml' \) \
            -not -path './.github/FUNDING.yml' \
            -print0 | xargs -0 -r yamllint -s -c .yamllint.yaml

      # Lint KHUSUS workflows dengan aturan lebih longgar
      - name: Run yamllint (workflows only, relaxed rules)
        run: |
          set -euo pipefail
          if [ -d ".github/workflows" ]; then
            yamllint -s -c .yamllint.workflows.yaml .github/workflows
          else
            echo "No workflow YAML files found."
          fi

      - name: Branch policy marker
        run: echo "âœ… branch protection check ok"
