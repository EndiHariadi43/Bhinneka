name: branch-protection

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  lint-yaml:
    name: ci/branch-protection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install yamllint
        run: python -m pip install --upgrade pip && pip install yamllint
      - name: Lint .yml/.yaml
        run: yamllint -s .
