name: Branch Policy Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  yamllint:                 # <-- nama job = nama status check yang Anda aktifkan
    name: yamllint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install yamllint
        run: pip install --upgrade pip yamllint

      # Lint seluruh repo pakai aturan umum
      - name: Run yamllint (repo only)
        run: yamllint -s -c .yamllint.yaml .

      # Lint khusus folder workflows pakai aturan terpisah
      - name: Run yamllint (workflows only)
        run: yamllint -s -c .yamllint.workflows.yaml .github/workflows

      - name: Branch policy marker
        run: echo "âœ… branch protection check ok"
