extends: default

rules:
  line-length:
    max: 140
    level: warning
  truthy:
    level: warning
  indentation:
    indent-sequences: consistent
    check-multi-line-strings: false
  trailing-spaces: enable
  document-start: disable
# ⚠️ Tidak ada "ignore" di sini — supaya workflows benar-benar dicek
